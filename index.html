<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FoodStack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navigation bar using bootstrap-->
    <nav class="navbar navbar-expand-sm sticky-top p-2">
      <a class="navbar-brand" href="#">
        <img
          src="images/FoodStack_logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Foodstack
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNav"
        aria-controls="collapsibleNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Categories</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Login/Signup</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation bar-->

    <!--Alerts-->
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Visiting for first time!
      <a class="alert-link" href="">Get 30% off</a> on the food purchases.
    </div>
    <!--End of Alerts-->

    <!-- for marketing -->
    <!-- <div class="jumbotron"></div> -->
  </body>
</html>
