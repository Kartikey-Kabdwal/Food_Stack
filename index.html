<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FoodStack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    
    <!-- Navigation bar using bootstrap-->
    <nav class="navbar sticky-top navbar-expand-sm navbar-light p-3">
      <a class="navbar-brand" href="#">
        <img
          src="images/FoodStack_logo.png"
          width="35"
          height="35"
          class="d-inline-block align-top"
          alt=""
        />
        Foodstack
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNav">
        <ul class="navbar-nav">
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">Home</a>
          </li>
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">About us</a>
          </li>
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">Menu</a>
          </li>
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">Features</a>
          </li>
          <li class="nav-item pl-3 pr-4">
            <a href="#" class="nav-link js-scroll-trigger">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation bar-->

    <!--Alerts-->
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Visiting for first time! Check our 
      <a class="alert-link" href="#">menu</a> for food recommendations.
    </div>
    <!--End of Alerts-->

    <!-- for marketing -->
    <!-- <div class="jumbotron"></div> -->


    
    <!-- Hamburger menu scroll up after pressing navitem -->
    <script type="text/javascript">    
      $('.js-scroll-trigger').click(function() {
      $('.navbar-collapse').collapse('hide');
    });
 </script>

  </body>
</html>
